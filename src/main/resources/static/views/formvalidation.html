<div>
    <form ng-submit="fctrl.submit()" name="myForm">
        <input type="text" ng-model="fctrl.user.username" required ng-minlength="4" />
        <input type="password" ng-model="fctrl.user.password" required />
        <input type="submit" value="Submit" ng-disabled="myForm.$invalid" />
    </form>
</div>
